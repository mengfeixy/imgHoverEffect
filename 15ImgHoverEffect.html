<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>15款鼠标悬停图片动画文字效果</title>
	<link rel="stylesheet" type="text/css" href="15ImgHoverEffect.css">
</head>
<body>
<div id="img1">
    <figure>
        <img src="image/10.jpg" alt="img10">
        <figcaption>
            <h2>Glowing <span>Ruby</span></h2>
            <p>Ruby did not need any help. Everybody knew that.</p>
        </figcaption>
    </figure>
</div>

<script src="jquery-3.2.1.min.js"></script>
<script src="15ImgHoverEffect.js"></script>
<script>
    $("#img1").effect({
        effect:"o"
    })

</script>

</body>
</html>
